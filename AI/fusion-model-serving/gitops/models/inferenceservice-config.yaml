# ConfigMap required by ODH Model Controller webhook validation
# This ConfigMap is required for the webhook to allow InferenceService creation
apiVersion: v1
kind: ConfigMap
metadata:
  name: inferenceservice-config
  namespace: default-dsc
  labels:
    app.kubernetes.io/name: llmops-models
    validated-patterns.io/pattern: llmops-platform
  annotations:
    # Ensure this ConfigMap is created before InferenceService (sync wave -1)
    argocd.argoproj.io/sync-wave: "-1"
data:
  # This ConfigMap is required by ODH model controller webhook
  # It may be used for InferenceService configuration or validation
  enabled: "true"
