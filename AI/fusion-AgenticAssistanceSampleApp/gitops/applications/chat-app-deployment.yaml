apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-chat-app
  namespace: llmops-platform
  labels:
    app.kubernetes.io/name: llmops-chat-app
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llmops-chat-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llmops-chat-app
        app.kubernetes.io/component: ui
    spec:
      containers:
      - name: chat-app
        image: docker-na-public.artifactory.swg-devops.com/hyc-abell-devops-team-dev-docker-local/purnanand/chat-app:latest
        # Build with: podman build --platform linux/amd64 -f Dockerfile.chat-app -t docker-na-public.artifactory.swg-devops.com/hyc-abell-devops-team-dev-docker-local/purnanand/chat-app:latest .
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        # CAS configuration is managed through UI - no environment variables needed
        # Users add CAS agents manually with their own endpoints and API keys
        - name: CAS_USE_MCP
          value: "false"  # Default to REST API mode
        - name: DEFAULT_TOP_K
          value: "5"  # Default number of documents to retrieve
        - name: LLM_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: llmops-config
              key: llm-endpoint
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
        command: ["streamlit", "run", "chat_app.py", "--server.port=8501", "--server.address=0.0.0.0"]

---
apiVersion: v1
kind: Service
metadata:
  name: llmops-chat-app
  namespace: llmops-platform
  labels:
    app.kubernetes.io/name: llmops-chat-app
spec:
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: llmops-chat-app
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: llmops-chat-app
  namespace: llmops-platform
  labels:
    app.kubernetes.io/name: llmops-chat-app
spec:
  to:
    kind: Service
    name: llmops-chat-app
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

