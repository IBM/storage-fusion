<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IBM Fusion virtual machines sizing calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IBM Fusion virtual machines sizing calculator</h1>
  <form id="calcForm">
    <label for="cpu">Number of CPUs:</label>
    <input type="number" id="cpu" required><br>

    <label for="ram">RAM (GB):</label>
    <input type="number" id="ram" required><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
