apiVersion: v1
kind: Service
metadata:
  name: fusion-assistant
  labels:
    app: fusion-assistant
    tier: frontend
spec:
  ports:
    - port: 80
  selector:
    app: fusion-assistant
    tier: frontend
  type: LoadBalancer
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: fusion-assistant
    tier: frontend
  name: fusion-assistant
spec:
  host: kustomize
  port:
    targetPort: 80
  to:
    kind: Service
    name: fusion-assistant
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-pvc
  labels:
    app: fusion-assistant
    tier: frontend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: kustomize
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fusion-assistant
  labels:
    app: fusion-assistant
    tier: frontend
spec:
  selector:
    matchLabels:
      app: fusion-assistant
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fusion-assistant
        tier: frontend
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
      containers:
      - image: wordpress:6.8.1-apache
        name: fusion-assistant
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: WORDPRESS_DB_USER
          value: wordpress
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-pvc
---
apiVersion: spp-data-protection.isf.ibm.com/v1alpha1
kind: Recipe
metadata:
  name: fusion-assistant-backup-restore-recipe
spec:
  appType: fusion-assistant
  groups:
    - name: fusion-assistant-volumes
      type: volume
    - name: fusion-assistant-resources
      excludedResourceTypes:
      - events
      - event.events.k8s.io
      - replicaset
      - pods
      type: resource
  hooks:
  - name: mysql-pod-exec
    type: exec
    namespace: ${GROUP.fusion-assistant-volumes.namespace}
    labelSelector: tier=mysql
    timeout: 60
    onError: fail
    ops:
      - name: "flush-tables-with-read-lock"
        command: >
            ["/bin/bash", "-c", "mysql --user=root --password=$MYSQL_ROOT_PASSWORD -e 'FLUSH TABLES WITH READ LOCK;'"]
        container: mysql
  - name: fusion-assistant-deployment-check
    type: check
    namespace: ${GROUP.fusion-assistant-volumes.namespace}
    labelSelector: tier=frontend
    selectResource: deployment
    timeout: 120
    onError: fail
    chks:
    - name: replicasReady
      timeout: 120
      onError: fail
      condition: "{$.spec.replicas} == {$.status.readyReplicas}"
  - name: mysql-deployment-check
    type: check
    namespace: ${GROUP.fusion-assistant-volumes.namespace}
    labelSelector: tier=mysql
    selectResource: deployment
    timeout: 120
    onError: fail
    chks:
    - name: replicasReady
      timeout: 120
      onError: fail
      condition: "{$.spec.replicas} == {$.status.readyReplicas}"
  workflows:
    - name: backup
      sequence:
        - group: fusion-assistant-resources
        - hook: mysql-pod-exec/flush-tables-with-read-lock
        - group: fusion-assistant-volumes
    - name: restore
      sequence:
        - group: fusion-assistant-volumes
        - group: fusion-assistant-resources
        - hook: fusion-assistant-deployment-check/replicasReady
        - hook: mysql-deployment-check/replicasReady
